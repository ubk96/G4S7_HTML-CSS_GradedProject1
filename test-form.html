<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Form</title>
    <link href="./stylesheets/form.css" rel="stylesheet" />
</head>

<body>
    <form>
        <div class="lab-form">
            <div>
                <div>
                    <div>
                        <h2>1. Your Contact Details</h2>
                    </div>
                    <div>
                        <input type="text" placeholder="Full Name" name="fName" />
                        <input type="text" placeholder="Patient Id if exists" name="patientId" />
                        <input type="tel" placeholder="Contact Number" name="phone" />
                        <input type="email" placeholder="Email id" name="email" />
                    </div>
                    <div>
                        <h2>2. Address</h2>
                    </div>
                    <div>
                        <input type="text" placeholder="H-No" name="hNo" />
                        <input type="text" placeholder="Street" name="street" />
                        <input type="text" placeholder="Area" name="area" />
                        <h4>District</h4>
                        <select placeholder="District" name="district">
                            <option value="choose">--Choose--</option>
                            <option value="pune">Pune</option>
                            <option value="bangalore">Bangalore</option>
                            <option value="delhi">Delhi</option>
                        </select>
                    </div>
                    <div>
                        <h2>3. Check Atleast one box without fail <sup>*</sup></h2>
                    </div>
                    <div>
                        <input type="checkbox" required title="CBC" name="cbc" id="cbc" value="CBC"  />
                        <label for="cbc">CBC</label><br />
                        <input type="checkbox" required title="Complete Urine" name="complete-urine" id="complete-urine"
                            value="Complete Urine" />
                        <label for="complete-urine">Complete Urine</label><br />
                        <input type="checkbox" required title="Lipid Profile" name="lipid-profile" id="lipid-profile"
                            value="Lipid Profile" />
                        <label for="lipid-profile">Lipid Profile</label><br />
                        <input type="checkbox" required title="Thyroid Stimulating Hormone(TSH)"
                            name="thyroid-stimulating-hormone(TSH)" id="thyroid-stimulating-hormone(TSH)"
                            value="Thyroid Stimulating Hormone(TSH)" />
                        <label for="thyroid-stimulating-hormone(TSH)">Thyroid Stimulating Hormone(TSH)</label><br />
                        <input type="checkbox" required title="Glucose Test" name="glucose-test" id="glucose-test"
                            value="Glucose Test" />
                        <label for="glucose-test">Glucose Test</label><br />
                    </div>
                    <div>
                        <h2>4. Do you want a hard copy of the report also ?</h2>
                    </div>
                    <div>
                        <input type="radio" title="Yes" name="reportCopy" id="yes" value="Yes" />
                        <label for="yes">Yes</label><br />
                        <input type="radio" title="No" name="reportCopy" id="no" value="No" />
                        <label for="no">No</label><br />
                    </div>
                    <div>
                        <h2>5. Select Your Confortable Date and Time</h2>
                    </div>
                    <div>
                        <label for="date">Date</label>
                        <input type="date" title="date" name="date" id="date" value="" /><br />
                        <label for="time">Time</label>
                        <input type="time" title="Time" name="time" id="time" value="" />
                    </div>
                </div>
            </div>
            <div></div>
        </div>
        <div class="btn-block">
            <input type="reset" />
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
